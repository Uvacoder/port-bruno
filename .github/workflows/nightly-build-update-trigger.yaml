# This workflow will send a PR to dev-001 with the nightly updates.

name: 🌚 Nightly Build Trigger

on:
  push:
    branches:
      - nightly

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  send_pr:
    name: 🌳 Run Data Seeder
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 0

      - name: 🐜 Create Pull Request
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "dev-001"
          pr_title: "[dev-001] chore(data): update data from ${{github.workflow}} #${{github.run_id}}"
          pr_body: "🌳 Updated the Autogenerated data needed for website build."
          github_token: ${{ env.GITHUB_TOKEN }}
